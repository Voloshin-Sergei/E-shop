<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-shop</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-2">
          <a class="logo-link" href="/">
            <img class="logo-image" src="images/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="col-6">
          <nav>
            <ul class="navigation d-flex justify-content-around">
              <li class="navigation-item">
                <a href="#" class="navigation-link">Womens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Mens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Goods</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Accessories</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Brands</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <button class="button">
            <img class="button-icon" src="images/cart.svg" alt="icon: cart" />
            <span class="button-text">cart</span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
