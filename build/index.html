<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-shop</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-2">
          <a class="logo-link" href="/">
            <img class="logo-image" src="images/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="col-6">
          <nav>
            <ul class="navigation d-flex justify-content-around">
              <li class="navigation-item">
                <a href="#" class="navigation-link">Womens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Mens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Goods</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Accessories</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Brands</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <button class="button">
            <img class="button-icon" src="images/cart.svg" alt="icon: cart" />
            <span class="button-text">cart</span>
          </button>
        </div>
      </div>
    </header>
    <div class="slider">
      <section class="slide slide-1">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-lg-1">
              <span class="label">Bestseller</span>
              <h2 class="slide-title">Sweater Choker Neck</h2>
              <p class="slide-description">
                Women’s pearl basic knit sweater with a round neck. Available in several colours.
                Free shipping to stores.
              </p>
              <button class="button">
                <span class="button-price">$319</span>
                <span class="button-text">Shop now</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="slider-nav">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-1">
              <button class="slider-button">
                <img src="images/arrow-prev.svg" alt="icon: prev" />
              </button>
            </div>
            <div class="col-1">
              <button class="slider-button">
                <img src="images/arrow-next.svg" alt="icon: next" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
